workflows:
  android-workflow:
    name: Android Build
    instance_type: mac_mini
    max_build_duration: 120
    environment:
      android_signing:
        - cartas_key
      vars:
        PACKAGE_NAME: "com.cartasParaMiAmorcito.app"
    scripts:
      - name: Install Node.js dependencies
        script: |
          npm install
      - name: Build web assets
        script: |
          npm run build
      - name: Add Android platform
        script: |
          npx cap add android
      - name: Sync Capacitor
        script: |
          npx cap sync android
      - name: Generate app icons from Snoopy.jpg
        script: |
          cd cartas
          # Install ImageMagick if not available
          brew install imagemagick || true
          
          # Create icon assets with different densities
          mkdir -p android/app/src/main/res/mipmap-mdpi
          mkdir -p android/app/src/main/res/mipmap-hdpi
          mkdir -p android/app/src/main/res/mipmap-xhdpi
          mkdir -p android/app/src/main/res/mipmap-xxhdpi
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi
          
          # Convert Snoopy.jpg to PNG with different sizes
          convert Snoopy.jpg -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          convert Snoopy.jpg -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          convert Snoopy.jpg -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          convert Snoopy.jpg -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          convert Snoopy.jpg -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          
          # Also create a high-res version for anydpi-v26
          mkdir -p android/app/src/main/res/mipmap-anydpi-v26
          convert Snoopy.jpg -resize 108x108 android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.png
      - name: Copy audio file
        script: |
          cd cartas
          mkdir -p android/app/src/main/assets
          cp mixkit-romantic-659.mp3 android/app/src/main/assets/mixkit-romantic-659.mp3
        script: |
          cd android
          ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/apk/debug/app-debug.apk
    publishing:
      email:
        recipients:
          - $PERSONAL_EMAIL
        notify:
          success: true
          failure: true
