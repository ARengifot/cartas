workflows:
  react-native-android:
    name: React Native Android Build
    instance_type: mac_mini_m1
    max_build_duration: 120
    environment:
      vars:
        PACKAGE_NAME: "com.cartasParaMiAmorcito.app"
    triggering:
      events:
        - push
    scripts:
      - name: Install and build
        script: |
          cd cartas
          npm install
          npm run build
      - name: Setup Android
        script: |
          cd cartas
          npx cap add android || true
          npx cap sync android
          # Copy PNG icon to all mipmap folders
          cp ic_launcher.png android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          cp ic_launcher.png android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          cp ic_launcher.png android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          cp ic_launcher.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          cp ic_launcher.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
      - name: Build APK
        script: |
          cd cartas/android
          chmod +x ./gradlew
          ./gradlew clean assembleDebug
    artifacts:
      - cartas/android/app/build/outputs/apk/debug/app-debug.apk
